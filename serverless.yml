# generated by @ng-toolkit/serverless
service: universal-website

plugins:
    - serverless-apigw-binary
    - serverless-api-compression

provider:
    name: aws
    runtime: nodejs10.x
    memorySize: 192
    timeout: 10
    stage: production
    region: us-east-1
    deploymentBucket:
        name: 'testuniversal-bucket'

package:
    exclude:
        - src/**
        - node_modules/**
        - firebug-lite/**
        - e2e/**
        - coverage/**
        - '!node_modules/aws-serverless-express/**'
        - '!node_modules/binary-case/**'
        - '!node_modules/type-is/**'
        - '!node_modules/media-typer/**'
        - '!node_modules/mime-types/**'
        - '!node_modules/mime-db/**'

custom:
    contentCompression: 1024
    apigwBinary:
        types:
            - '*/*'

functions:
    api:
        handler: lambda.universal
        events:
            - http: ANY {proxy+}
            - http: ANY /
